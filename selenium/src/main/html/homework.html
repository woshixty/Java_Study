<!--学生信息 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的第一个网页</title>
</head>



<body>
<h1>信息登录</h1>
<ul>
    <li>*姓名： <input type="text" name="username">  </li>

    <li>*电话：  <input type="" name="number"></li>




    <li>*性别：
        <input type="radio" value="boy/" name="sex">男
        <input type="radio" value="girl/" name="sex">女
    </li>

    <li>*技能：
        <br>
        <input type="checkbox" value="Java" name="neli">Java
        <input type="checkbox" value="Html" name="neli">Html
        <input type="checkbox" value="Css" name="neli">Css <br>
        <input type="checkbox" value="JavaScript" name="neli">JavaScript
        <input type="checkbox" value="Mysql" name="neli">Mysql
        <input type="checkbox" value="Maven" name="neli">Maven <br>
        <input type="checkbox" value="其他" name="neli">其他
        <input TYPE="text" value="" maxlength="100" size="30">
    </li>

    <li>*最高学历：
        <select name="列表名称">
            <option value="选项的值">专科</option>
            <option value="选项的值">本科</option>
            <option value="选项的值">硕士</option>
            <option value="选项的值">博士</option>
        </select>
    </li>


    <li>自我评价：</li>
    <p>
        <textarea name="textarea" cols="50" rows="10"></textarea>
    </p>

    <form action="information.html" method="get">
        <input type="submit">
    </form>
</ul>
</body>
</html>
